<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/3f2ea24883.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css & js -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Roblox</title>
  </head>
  <body>
    <main id="container">
      <form action="http://127.0.0.1:5500" method="get">
        <input type="submit" value="로그인" />
        <section>
          <h1 id="logo">
            <a href="#"></a>
          </h1>
          <div id="logon">
            <article class="title">가입하시고 즐겨보세요!</article>
            <article class="birthday">
              <span>생년월일</span>
              <div id="calendar">
                <select name="year" id="year">
                  <option selected disabled value="#">년</option>
                  <option value="#">2001</option>
                  <option value="#">2002</option>
                  <option value="#">2003</option>
                  <option value="#">2004</option>
                  <option value="#">2005</option>
                  <option value="#">2006</option>
                  <option value="#">2007</option>
                  <option value="#">2008</option>
                  <option value="#">2009</option>
                  <option value="#">2010</option>
                  <option value="#">2011</option>
                  <option value="#">2012</option>
                  <option value="#">2013</option>
                  <option value="#">2014</option>
                  <option value="#">2015</option>
                  <option value="#">2016</option>
                </select>
                <select name="month" id="month">
                  <option selected disabled value="#">월</option>
                  <option value="#">1월</option>
                  <option value="#">2월</option>
                  <option value="#">3월</option>
                  <option value="#">4월</option>
                  <option value="#">5월</option>
                  <option value="#">6월</option>
                  <option value="#">7월</option>
                  <option value="#">8월</option>
                  <option value="#">9월</option>
                  <option value="#">10월</option>
                  <option value="#">11월</option>
                  <option value="#">12월</option>
                </select>
                <select name="date" id="date">
                  <option selected disabled value="">일</option>
                  <option value="">1일</option>
                  <option value="">2일</option>
                  <option value="">3일</option>
                  <option value="">4일</option>
                  <option value="">5일</option>
                  <option value="">6일</option>
                  <option value="">7일</option>
                  <option value="">8일</option>
                  <option value="">9일</option>
                  <option value="">10일</option>
                  <option value="">11일</option>
                  <option value="">12일</option>
                  <option value="">13일</option>
                  <option value="">14일</option>
                  <option value="">15일</option>
                  <option value="">16일</option>
                  <option value="">17일</option>
                  <option value="">18일</option>
                  <option value="">19일</option>
                  <option value="">20일</option>
                  <option value="">21일</option>
                  <option value="">22일</option>
                  <option value="">23일</option>
                  <option value="">24일</option>
                  <option value="">25일</option>
                  <option value="">26일</option>
                  <option value="">27일</option>
                  <option value="">28일</option>
                  <option value="">29일</option>
                  <option value="">30일</option>
                </select>
              </div>
            </article>
            <article class="username">
              <label for="uname">사용자이름</label>
              <input
                class="inputStyle"
                type="text"
                name="uname"
                id="uname"
                placeholder="반드시 실명을 입력하세요"
              />
            </article>
            <article class="userpassword">
              <label for="upass">비밀번호</label>
              <input
                class="inputStyle"
                type="text"
                name="upass"
                id="upass"
                placeholder="영문 알파벳 최소 8자 이상"
              />
            </article>
            <article class="gender">
              <span>성별(선택사항)</span>
              <div id="gender_btn">
                <button id="femalebtn">
                  <i class="fa-solid fa-person-dress"></i>
                </button>
                <button id="malebtn">
                  <i class="fa-solid fa-person"></i>
                </button>
              </div>
            </article>
            <article class="checkbox">
              <label for="agree">
                <input type="checkbox" name="agree" id="agree" />
                이용약관을 검토했으며 이에 동의합니다.
              </label>
              <label for="private">
                <input type="checkbox" name="private" id="private" />
                개인정보 처리방침에 동의합니다.
              </label>
            </article>
            <article class="btn">
              <input type="submit" value="회원가입" />
            </article>
          </div>
          <footer>
            <h3>다양한 기기로 ROBLOX를 즐기세요!</h3>
            <div class="contents_group">
              <div class="contents_item">
                <div class="left_content">
                  <i class="fa-brands fa-apple"></i>
                </div>
                <div class="right_content">
                  <span class="content_title">Download on the</span>
                  <span class="content_body">App Store</span>
                </div>
              </div>
              <div class="contents_item">
                <div class="left_content">
                  <i class="fa-brands fa-google-play"></i>
                </div>
                <div class="right_content">
                  <span class="content_title">Get It On</span>
                  <span class="content_body">Google Play</span>
                </div>
              </div>
            </div>
          </footer>
        </section>
      </form>
    </main>
  </body>
</html>
